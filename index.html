<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Softlogic VRF Toolkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
    }

    .header {
      background-color: #004d66;
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #00bcd4;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .card i {
      font-size: 40px;
      margin-bottom: 15px;
      color: #00bcd4;
    }

    .card a {
      display: block;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      color: #333;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Softlogic VRF Toolkit 1.3 V</h1>
    <p>Created by Supun Lakshan</p>
  </div>
  <div class="menu">
    <div class="card">
      <i class="fas fa-user-plus"></i>
      <a href="customer_entry.html">Add / Save Customer Models</a>
    </div>
    <div class="card">
      <i class="fas fa-tools"></i>
      <a href="part_search.html">Search by Parts No.</a>
    </div>
    <div class="card">
      <i class="fas fa-search"></i>
      <a href="model_search.html">Search by Model No.</a>
    </div>
    <div class="card">
      <i class="fas fa-address-book"></i>
      <a href="find_customer.html">Find a Customer</a>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 Softlogic Holdings PLC | All rights reserved
  </div>
</body>
</html>
